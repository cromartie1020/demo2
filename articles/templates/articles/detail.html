{% extends 'accounts/base.html' %} {% block title %} Article Details
{%endblock%} {% block content %}
<div class="article-detail">
  <div class="article">
    <h2>{{ article.title }}</h2>
    <p>{{ article.body|safe|linebreaks }}</p>
    <p>{{ article.date }}</p>
    <img src="{{ article.image.url }}" />
  </div>
  <a href="{% url 'update' article.id %}"
    ><button type="submit" class="btn btn-info">Update</button></a
  >
  <a href="{% url 'delete' article.id %}"
    ><button type="submit" class="btn btn-danger">Delete</button></a
  >
</div>
{% endblock %}
